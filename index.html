<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Excursion</title>
		<link rel="stylesheet" href="/Excursion/resources/css/style.css" />
	</head>
	<body>
		<header class="container">
			<h1>Discover hidden places in the world around you</h1>
		</header>

		<main class="container">
			<section id="hero-box">
				<a href="#">Download Excursion (coming soon!)</a>
				<div>
					<video autoplay loop>
						<source src="/Excursion/resources/excursion.mp4" type="video/mp4" />
					</video>
				</div>
			</section>

			<section id="personal-travel-guide">
				<h2>Your personal travel guide</h2>
				<p>
					Excursion remembers places you like, and recommends new points of
					interest around you.
				</p>
				<figure>
					<img
						src="/Excursion/resources/camp.webp"
						alt="camping in one picture"
					/>
				</figure>
			</section>

			<section id="c-t-a">
				<embed src="/Excursion/resources/phone.webp" type="image/webp" />
				<h2>Coming Soon for iPhone and Android</h2>
				<a href="#">Download Excursion (coming soon!)</a>
			</section>
		</main>

		<footer>
			<p>&copy; Excursion 2021</p>
		</footer>
